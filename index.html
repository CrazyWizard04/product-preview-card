<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/css/index.css" />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <picture class="product-picture">
        <source
          srcset="images/image-product-desktop.jpg"
          media="(min-width: 48rem)"
        />
        <img src="images/image-product-mobile.jpg" alt="image-product" />
      </picture>

      <div class="product-details">
        <span class="category">Perfume</span>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="pricing">
          <data value="149.99">$149.99</data>
          <del>$169.99</del>
        </div>

        <button class="cart-btn">Add to Cart</button>
      </div>
    </main>
  </body>
</html>
